mongo:
    build: docker/mongo
    ports:
        - "27017:27017"
app:
    build: docker/node

    # Bundle app's source code into /code in container
    # volumes:
    #     - .:/code

    # Set working directory for "entrypoint" and "command" option
    # working_dir: /code/docker/node

    # Run this command when the container starts
    command: node exampleServer.js

    ports:
        - "80:80"
    links:
        - mongo:db
